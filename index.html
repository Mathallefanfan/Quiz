<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulaire Aléatoire</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #6a89cc, #b8c6db); /* Bleu doux et gris clair */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h2 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 40px; /* Espacement de 2 lignes (env. 2rem) */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .instruction {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 400;
        }
        .instruction span {
            display: block;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 380px; /* Réduit la largeur à 380px */
            width: 100%;
            padding: 0 15px; /* Ajoute du padding horizontal */
        }
        .word-box {
            font-size: 24px;
            padding: 20px;
            border-radius: 15px;
            background: #f0f0f0; /* Gris clair */
            color: #333;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;  /* Adapte la largeur à 100% pour s'ajuster à l'écran */
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
        }
        .word-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        input[type="file"] {
            margin: 20px;
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
            width: 80%; /* Réduit la largeur du champ de fichier */
            max-width: 350px; /* Limite la largeur à 350px */
            box-sizing: border-box; /* Assure que le padding est pris en compte dans la largeur totale */
        }
        input[type="file"]:hover {
            background-color: #fff;
            color: #34ace0;
        }
        input[type="file"]:focus {
            outline: none;
            border-color: #0fbcf9;
        }
        .indicator {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
            font-weight: 400;
        }

        /* Espacement entre les conteneurs */
        #translation-container {
            margin-bottom: 20px; /* Espacement entre les deux conteneurs */
        }

        /* Media query pour les petits écrans (iPhone 12 et autres petits appareils) */
        @media (max-width: 390px) {
            .container {
                max-width: 100%; /* Remplace la largeur fixe par une largeur de 100% */
                padding: 0 15px; /* Ajoute un peu de padding horizontal */
            }
            .word-box {
                width: 100%; /* Adapte la largeur à 100% pour s'ajuster à l'écran */
                font-size: 20px; /* Réduit légèrement la taille de la police pour les petits écrans */
            }
            h2 {
                font-size: 28px; /* Réduit la taille du titre */
            }
            h1 {
                font-size: 22px; /* Réduit la taille du sous-titre */
            }
            .instruction {
                font-size: 16px; /* Réduit la taille de la police des instructions */
            }
        }
    </style>
</head>
<body>
    <h2>Quiz Carpediem</h2> <!-- Titre du quiz -->
    <h1>Français - Anglais</h1> <!-- Titre modifié -->
    <div id="instruction-text" class="instruction">
        Choisissez un fichier contenant le vocabulaire<br>
        <span>(format mot français ; mot anglais type format CSV)</span>
    </div>
    <input type="file" id="fileInput" accept=".txt">
    <div class="container">
        <div>
            <div id="translation-container" class="word-box" style="display: none;">Cliquez pour commencer</div>
        </div>
        <div>
            <div id="word-container" class="word-box" style="display: none;"></div>
            <div id="word-indicator" class="indicator"></div> <!-- Indicateur sous word-container -->
        </div>
    </div>
    
    <script>
        let vocabulary = [];
        let currentIndex = -1;
        let previousIndex = -1;
        let showingTranslation = false;

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const lines = e.target.result.split('\n');
                    vocabulary = lines.flatMap(line => {
                        const parts = line.split(';');
                        if (parts.length === 2) {
                            return [
                                { word: parts[0].trim(), translation: parts[1].trim(), language: "(Français)" },
                                { word: parts[1].trim(), translation: parts[0].trim(), language: "(Anglais)" }
                            ];
                        }
                        return [];
                    });
                    // Masquer la phrase d'instruction et afficher la fenêtre avec "Cliquez pour commencer"
                    document.getElementById("instruction-text").style.display = "none";
                    document.getElementById("translation-container").style.display = "flex";
                    document.getElementById("fileInput").style.display = "none";
                };
                reader.readAsText(file);
            }
        });

        function getRandomIndex() {
            if (vocabulary.length === 0) return -1;
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * vocabulary.length);
            } while (newIndex === previousIndex);
            previousIndex = newIndex;
            return newIndex;
        }

        function showTranslation() {
            if (vocabulary.length === 0) {
                alert("Veuillez charger un fichier texte valide.");
                return;
            }

            const wordContainer = document.getElementById("word-container");
            const translationContainer = document.getElementById("translation-container");
            const wordIndicator = document.getElementById("word-indicator");

            if (!showingTranslation) {
                currentIndex = getRandomIndex();
                if (currentIndex === -1) return;
                wordContainer.textContent = vocabulary[currentIndex].word;
                translationContainer.textContent = "?";
                wordIndicator.textContent = vocabulary[currentIndex].language;
                wordContainer.style.display = "flex";
                showingTranslation = true;
            } else {
                translationContainer.textContent = vocabulary[currentIndex].translation;
                wordIndicator.textContent = vocabulary[currentIndex].language === "(Français)" ? "(Anglais)" : "(Français)";
                showingTranslation = false;
            }
        }

        // Le gestionnaire d'événements est attaché sur le mot "Cliquez pour commencer"
        document.getElementById("translation-container").addEventListener("click", function() {
            const wordContainer = document.getElementById("word-container");
            if (wordContainer.style.display === "none") {
                showTranslation();
            }
        });
        
        // Ajout de l'événement de clic sur word-container pour changer entre le mot et sa traduction
        document.getElementById("word-container").addEventListener("click", function() {
            showTranslation();
        });
    </script>
</body>
</html>
